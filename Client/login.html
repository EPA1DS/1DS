  <section id="corpo">
    <form id="formulario" class="d-flex row flex-wrap rounded-3">
        <div id="titulo" class="col-12 d-flex align-items-end justify-content-center">
            <h1 class="fw-bolder text-white mt-3">LOGIN</h1>
        </div>
        <div id="userdiv" class="col-12 d-flex align-items-center">
            <div class="TextStyle">
                <input type="text" maxlength="15" class="inputText" id="usuario" placeholder="Nome de Usuario" required>
                <i class="bi bi-person" style="color: white; font-size: 1.5rem; display: flex; align-items: center; justify-content: center;"></i>
            </div>
        </div>
        <div id="senhadiv" class="col-12 ">
            <div class="senhaStyle">
                <input type="password" maxlength="25" class="inputSenha" id="senha" placeholder="Senha" required>
                <i class="bi bi-eye" style="color: white; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; cursor: pointer;" id="senhaVisible"></i>
            </div>
        </div>
        <div id="csenhadiv" class="col-12 d-none">
            <div class="senhaStyle">
                <input type="password" maxlength="25" class="inputSenha" id="csenha" placeholder="Confirme sua senha" required>
                <i class="bi bi-eye" style="color: white; font-size: 1.5rem; display: flex; align-items: center; justify-content: center; cursor: pointer;" id="csenhaVisible"></i>
            </div>
        </div>

        <p id="cadastrolink" class="text-decoration-underline text-white-50" style="text-align: end; margin: 0;"><span style="cursor: pointer;">Criar uma conta</span></p>
        
        <div id="submitdiv" class="col-12 d-flex justify-content-center align-items-start">
            <button type="submit" class="ButtonStyle">LOGIN</button>
        </div>
        <div id="messagediv" class="col-12 d-flex justify-content-between d-none">
            <p id="error" style="color: rgb(213, 17, 17);" class="fw-bolder fs-6"></p>
        </div>
    </form>
